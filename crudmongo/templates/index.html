<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Lista de Clientes</h2>

    <!-- Formulário de Pesquisa -->
    <form method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" name="nome" class="form-control" placeholder="Pesquisar por nome">
            <button class="btn btn-primary" type="submit">Pesquisar</button>
        </div>
    </form>

    <a href="{{ url_for('create') }}" class="btn btn-success mb-3">Adicionar Cliente</a>

    <!-- Tabela de Clientes -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.email }}</td>
                <td>
                    <a href="{{ url_for('edit', id=cliente._id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('delete', id=cliente._id) }}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
